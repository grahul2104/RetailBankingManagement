{% extends 'base.html' %}
{% include 'navbar_cashier.html' %}
{% block content %}
<section id="form">
	    <div class="container py-4">
		    <div class="form-sub py-4" style="width: 60%;margin: 0 auto;margin-top:10px;">
				<h3 class="text-center text-uppercase">TRANSFER MONEY</h3><br>
                <form action="/transfer" method="post">
                   <div class="form-group row">
                    <label class="col-md-4 col-form-label">Transfer Amount<sup>*</sup></label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="amount" value="" required/>
                    </div>
                  </div>
                    <div class="form-group row">
                    <label class="col-md-4 col-form-label">Source Account ID<sup>*</sup></label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="source_acc_id" value="" required/>
                    </div>
                  </div>
                    <div class="form-group row">
                    <label class="col-md-4 col-form-label">Target Account ID<sup>*</sup></label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="target_acc_id" value="" required/>
                    </div>
                  </div>
                  <div class="text-right" style="margin-left:220px;">
                            <center> <button class="my-3 btn submit"><span>Submit</span></button></center>
                  </div>
                </form>
            </div>
        </div>
</section>
{% include 'footer.html' %}
{% endblock content %}
