{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
    <section id="form">
	    <div class="container py-4">
		    <div class="form-sub py-4" style="width: 60%;margin: 0 auto;margin-top:10px;">
				<h3 class="text-center text-uppercase">CREATE CUSTOMER</h3><br>
				<form class="px-4 form-group" method="post" action="/create_customer" enctype="multipart/form-data">
                    <div class="form-group col">
					    <label for="usr">Customer SSN Id :<sup>*</sup></label>
					    <input type="text" name="ssn_id" id="usr" class="form-control form-control" value="" required>
                    </div>
                    <div class="form-group col">
                        <label class="mt-2">Customer Name:<sup>*</sup></label>
                        <input type="text" name="name" class="form-control form-control" value="" required />
                    </div>
                    <div class="form-group col">
                        <label class="mt-2">Age:<sup>*</sup></label>
                        <input type="number" name="age" class="form-control form-control" value="" required />
                    </div>
                    <div class="form-group col">
                        <label class="mt-2">Address:<sup>*</sup></label>
                        <input type="text" name="address" class="form-control form-control" value="" required />
                    </div>
                    <div class="form-group col">
                        <label class="mt-2" >Select State:<sup>*</sup></label>
                        <select onchange="print_city('state', this.selectedIndex);" id="sts" name ="state" class="form-control" required></select>
                    </div>
                    <div class="form-group col">
                        <label class="mt-2">Select City:<sup>*</sup></label>
                        <select id ="state" name="city" class="form-control" required><option disabled selected>Select City</option></select>
                    </div>
                    <script language="javascript">print_state("sts");</script>
                    <div style="display:flex;">
                        <div class="text-left">
                            <button class="my-3 btn submit"><span>Submit</span></button>
                        </div>
                        <div class="text-right" style="margin-left:220px;">
                            <button class="my-3 btn submit"><span>Reset</span></button>
                        </div>
                    </div>
				</form>
			 </div>
		</div>
    </section>
{% include 'footer.html' %}
{% endblock content %}
