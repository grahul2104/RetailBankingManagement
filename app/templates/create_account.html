{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block content %}
<section id="form">
	    <div class="container py-4">
		    <div class="form-sub py-4" style="width: 60%;margin: 0 auto;margin-top:10px;">
				<h3 class="text-center text-uppercase">CREATE ACCOUNT</h3><br>
                <form action="/create_account" method="post">
                  <div class="form-group row">
                    <label class="col-md-4 col-form-label">Customer Id <sup>*</sup></label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="cust_id" value="" required/>
                    </div>
                  </div>
                    <div class="form-group row">
                        <label class="col-md-4 col-form-label">Account Type<sup>*</sup></label>
                            <div class="col-md-6">
                                <select class="form-control" id="cat" name="type">
                                <option value="saving">Saving</option>
                                <option value="current">Current</option>
                            </select>
                            </div>
                    </div>
                    <div class="form-group row">
                    <label class="col-md-4 col-form-label">Deposit Amount <sup>*</sup></label>
                    <div class="col-md-6">
                      <input type="text" class="form-control" name="amount" value="" required/>
                    </div>
                  </div>
                    <div class="text-right" style="margin-left:220px;">
                            <button class="my-3 btn submit"><span>Create Account</span></button>
                    </div>
                </form>
            </div>
        </div>
</section>
{% include 'footer.html' %}
{% endblock content %}
